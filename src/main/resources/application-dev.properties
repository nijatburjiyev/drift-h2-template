# Development profile - removes Oracle mode to eliminate SYS_CONTEXT warnings
spring.datasource.url=jdbc:h2:file:./data/redoak;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE

# Suppress H2 Oracle compatibility warnings in development
logging.level.org.h2.engine.SysProperties=WARN
logging.level.org.h2.message.DbException=WARN
