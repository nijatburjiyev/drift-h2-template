spring.application.name=drift

# ??????????????????? Data source (Oracle?mode H2, file) ???????????????????
spring.datasource.url=jdbc:h2:file:./data/redoak;MODE=Oracle;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Use H2 dialect in dev; switch to Oracle in a separate profile
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# ??????????????????? Batch metadata tables ???????????????????
spring.batch.jdbc.initialize-schema=always

# ??????????????????? H2 console (development only) ???????????????????
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# ??????????????????? SSL Bundle for Vendor API ???????????????????
spring.ssl.bundle.vendor.truststore.type=PEM
spring.ssl.bundle.vendor.truststore.location=classpath:vendor-root.pem
spring.ssl.bundle.pem.vendor.truststore.certificate=classpath:vendor-root.pem
